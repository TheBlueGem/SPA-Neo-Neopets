<!DOCTYPE html>
<html ng-app="furryModule">

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <!--<meta name="apple-mobile-web-app-capable" content="yes">-->
  <!--<meta name="apple-mobile-web-app-status-bar-style" content="black">-->
  <!-- Your app title -->
  <title>Furry Simulator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="furryMainController">
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <p>Left panel content goes here</p>
    </div>
  </div>
  <!-- Views -->
  <div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <div ng-view></div>
      <!-- Bottom Toolbar-->
      <div class="toolbar">
        <div class="toolbar-inner">
          <!-- Toolbar links -->
          <a href="#" class="link">Home</a>
          <a href="#/player-profile" class="link">Profile</a>
          <a href="#/shop" class="link">Shop</a>
          <a href="#/shop/manage" class="link">Manage Shop</a>
          <a href="#/about" class="link">About</a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/angular.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="js/dropzone.js"></script>
  <script type="text/javascript" src="js/furryMain.controller.js"></script>
  <script type="text/javascript" src="js/furryProvider.controller.js"></script>
  <script type="text/javascript" src="js/furryShop.controller.js"></script>
  <script type="text/javascript" src="js/furryPlayer.controller.js"></script>
  <script type="text/javascript" src="js/furryStorage.Service.js"></script>
</body>

</html>
