<!DOCTYPE html>
<html ng-app="furryModule">

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <!--<meta name="apple-mobile-web-app-capable" content="yes">-->
  <!--<meta name="apple-mobile-web-app-status-bar-style" content="black">-->
  <!-- Your app title -->
  <title>Furry Simulator</title>
  <link rel="stylesheet" href="css/sweetalert.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="games/simple-button-game/style.css">
</head>

<body ng-controller="furryMainController">
  <div class="container">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <h1>~Furry Simulator!~</h1>
        <div class="player-stats" ng-if="currentPlayer">
          <span class="credits">Credits: {{currentPlayer.credits}}</span>
        </div>
        <a class="link pull-right" href="#/login" ng-if="!currentPlayer">Login</a>
        <a class="link pull-right" href="#" ng-if="currentPlayer" ng-click="logout()">Logout</a>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <div ng-view></div>
        <div class="cart fade-element-in" ng-if="cart.length">
          <h2>Cart</h2>
          <ol class="remove-deco">
            <li ng-repeat="item in cart">
              <span>Item: {{item.name}}</span>
              <span>Amount: {{item.amount}}</span>
              <span>Price: {{item.price}}</span>
              <button class = "button" ng-click="removeFromCart(item.type, item.id)">Remove</button>
            </li>
            <li>
              <span>Total: {{cart.total}}</span>
              <button class="button" ng-click="checkout()">Checkout!</button>
            </li>
          </ol>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="#" class="link">Home</a>
            <a href="#/player/{{currentPlayer.id}}" class="link" ng-if="currentPlayer">Profile</a>
            <a href="#/shop" class="link shop">Shop</a>
            <a href="#/shop/manage" class="link">Manage Shop</a>
            <a href="#/register" class="link" ng-if="!currentPlayer">Register</a>
            <a href="#/games/simple-button-game" class="link">Button Game!</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/libraries/angular.js"></script>
  <script src="js/libraries/angular-route.js"></script>
  <script src="js/libraries/angular-cookies.js"></script>
  <script src="js/libraries/angular-animate.js"></script>
  <script src="js/libraries/sweetalert-dev.js"></script>

  <script type="text/javascript" src="games/simple-button-game/simple-button-game.controller.js"></script>
  <script type="text/javascript" src="js/controllers/furryMain.controller.js"></script>
  <script type="text/javascript" src="js/controllers/furryProvider.controller.js"></script>
  <script type="text/javascript" src="js/controllers/furryShop.controller.js"></script>
  <script type="text/javascript" src="js/controllers/furryPlayer.controller.js"></script>
  <script type="text/javascript" src="js/services/furryStorage.service.js"></script>
  <script type="text/javascript" src="js/services/furryPlayer.service.js"></script>
  <script type="text/javascript" src="js/services/furryItem.service.js"></script>
  <script type="text/javascript" src="js/services/furryCreature.service.js"></script>
  <script type="text/javascript" src="js/services/furryCart.service.js"></script>
  <script type="text/javascript" src="js/services/furryInventory.service.js"></script>
  <script type="text/javascript" src="js/directives/furryUpload.directive.js"></script>
  <script type="text/javascript" src="js/directives/furrySrc.directive.js"></script>
  <script type="text/javascript" src="js/directives/furrySrc.directive.js"></script>
  <script type="text/javascript" src="js/filters/furrySearch.filter.js"></script>

</body>

</html>
