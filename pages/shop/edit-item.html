<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
    <!-- Page, "data-page" contains page name -->
    <div data-page="index" class="page">
        <!-- Scrollable page content -->
        <div class="page-content">
            <div class="player-info">
                <h2>Edit Item</h2>
                <form ng-submit="updateShopItem()">
                    <div class="form-field">
                        <label>Name:</label>
                        <input type="text" ng-model="item.name" required/>
                    </div>
                    <div class="form-field">
                        <label>Price:</label>        
                        <input type="number" ng-model="item.price" required/>
                    </div>
                    <div class="form-field">
                        <label>Image:</label>
                        <input type="file" upload="previewFile" />    
                        <img src="{{item.image}}" class="item-image" alt="img" class="preview" />
                    </div>
                    <div class="form-field">
                        <button type="submit" class="button">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
