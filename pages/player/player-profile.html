<div class="navbar">
    <div class="navbar-inner">
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
        <!--<div class="center sliding">Awesome App</div>
        <div class="right">
            <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>-->
    </div>
</div>
<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through toolbar-through">
    <!-- Page, "data-page" contains page name -->
    <div data-page="index" class="page">
        <!-- Scrollable page content -->
        <div class="page-content">
            <div class="player-info">
                <h2>Player info</h2>
                <ul class="remove-deco">
                    <li>{{currentPlayer.name}}</li>
                    <li>Date Joined: {{currentPlayer.dateJoined}}</li>
                    <li><img src="{{currentPlayer.image}}" /></li>
                </ul>
                <a class="link" ng-href="#/player/edit/{{currentPlayer.id}}">Edit Profile</a>
            </div>
            <div class="inventory">
                <h4>Inventory</h4>
                <ul class="remove-deco">
                    <li class="inventory-item" ng-repeat="item in currentPlayer.inventory">                        
                            <span class="shop-item-name">{{item.name}}</span>
                            <img src="{{item.image}}" />
                            <span class="shop-item-price">Amount: {{item.amount}}</span>                        
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
